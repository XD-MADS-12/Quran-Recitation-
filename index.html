<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1500x800'); /* Background Image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-item {
            width: 300px;
            height: 200px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the YouTube Video Player</h1>

    <div class="video-container">
        <!-- YouTube Video Thumbnails & Embedded Players -->
        <div class="video-item" onclick="playVideo('https://youtu.be/IExBivh96AE')">
            <iframe src="https://www.youtube.com/embed/IExBivh96AE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-item" onclick="playVideo('https://youtu.be/1ii-UaisDJ8')">
            <iframe src="https://www.youtube.com/embed/1ii-UaisDJ8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-item" onclick="playVideo('https://youtu.be/w3A9r4v6Ui0')">
            <iframe src="https://www.youtube.com/embed/w3A9r4v6Ui0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-item" onclick="playVideo('https://youtu.be/9VbT3EErWxU')">
            <iframe src="https://www.youtube.com/embed/9VbT3EErWxU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-item" onclick="playVideo('https://youtu.be/trvhnFM1SQY')">
            <iframe src="https://www.youtube.com/embed/trvhnFM1SQY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <!-- Add more videos here similarly -->
        <div class="video-item" onclick="playVideo('https://www.youtube.com/live/JePw3GnwJi4')">
            <iframe src="https://www.youtube.com/embed/JePw3GnwJi4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-item" onclick="playVideo('https://youtu.be/aPuwAzH8iJI')">
            <iframe src="https://www.youtube.com/embed/aPuwAzH8iJI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <!-- Repeat this for all videos -->
    </div>

    <script>
        function playVideo(videoUrl) {
            // Open the clicked video in a new window or embed it in the player
            window.location.href = videoUrl;
        }
    </script>
</body>
</html>
